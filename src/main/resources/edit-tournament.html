<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Tournament</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Tournament</h2>

    <form id="edit-tournament-form">
        <input type="hidden" name="id" id="tournament-id">
        <input type="hidden" name="version" id="tournament-version">

        <div class="form-group">
            <label for="name">Tournament Name</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="form-group">
            <label for="sport">Sport</label>
            <input type="text" class="form-control" name="sport" id="sport" required>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" class="form-control" name="startDate" id="startDate" required>
        </div>
        <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" class="form-control" name="endDate" id="endDate" required>
        </div>
        <div class="form-group">
            <select class="form-control" name="winner" id="winner">
                <!-- Options will be dynamically inserted -->
            </select>
        </div>

        <div class="form-group">
            <label>Add Teams to Tournament</label>
            <div id="available-teams-checkboxes" class="form-check mb-3">
                <!-- Checkboxes will be injected by JS -->
            </div>
            <button type="button" class="btn btn-outline-primary btn-sm" id="add-teams-btn">Add Selected Teams</button>
        </div>


        <h3>Teams in Tournament</h3>
        <ul id="tournament-teams" class="list-group mb-3">
            <!-- Populated by JS -->
        </ul>

        <div class="d-flex justify-content-between">
            <div>
                <button type="submit" class="btn btn-primary">Update Tournament</button>
                <a href="/index.html" class="btn btn-secondary">Cancel</a>
            </div>
            <button type="button" id="delete-tournament" class="btn btn-danger">Delete Tournament</button>
        </div>
    </form>
</div>

<script src="./edit-tournament.js" defer></script>
</body>
</html>
