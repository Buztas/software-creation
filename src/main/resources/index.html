<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Sports Management Dashboard</h1>

    <!-- Tournaments Section -->
    <div class="mb-5">
        <h2>Tournaments</h2>
        <a href="./add-tournament.html" class="btn btn-success mb-3">Add New Tournament</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Sport</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="tournament-table-body">
            <!-- Filled by get-data.js -->
            </tbody>
        </table>
    </div>

    <!-- Teams Section -->
    <div class="mb-5">
        <h2>Teams</h2>
        <a href="./add-team.html" class="btn btn-success mb-3">Add New Team</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Sport</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="team-table-body">
            <!-- Filled by get-data.js -->
            </tbody>
        </table>
    </div>

    <!-- Players Section -->
    <div class="mb-5">
        <h2>Players</h2>
        <a href="./add-player.html" class="btn btn-success mb-3">Add New Player</a>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="player-table-body">
            <!-- Filled by get-data.js -->
            </tbody>
        </table>
    </div>

    <!-- Action Buttons -->
    <div class="my-4">
        <h3>Actions</h3>
        <a href="./add-tournament.html" class="btn btn-success mb-3">Add New Tournament</a>
        <a href="./add-team.html" class="btn btn-primary">Add Team</a>
        <a href="./add-player.html" class="btn btn-primary">Add Player</a>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="./delete-entities.js" defer></script>
<script src="./get-data.js" defer></script>
</body>
</html>
