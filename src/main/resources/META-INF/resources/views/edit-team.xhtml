<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Edit Team</title>
    <f:metadata>
        <f:viewParam name="teamId" value="#{teamBean.teamId}" />
        <f:event type="preRenderView" listener="#{teamBean.loadTeam}" />
    </f:metadata>
</h:head>

<h:body>
    <h1>Edit Team</h1>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="name" value="Team Name:" />
            <h:inputText id="name" value="#{teamBean.team.name}" required="true" />

            <h:outputLabel for="sport" value="Sport:" />
            <h:inputText id="sport" value="#{teamBean.team.sport}" required="true" />
        </h:panelGrid>

        <h:commandButton value="Update Team" action="#{teamBean.updateTeam}" />

        <br/><br/>

        <h:link value="Teams" outcome="teams.xhtml"/>
        <h:link value="Tournaments" outcome="tournaments.xhtml"/>
        <h:link value="Players" outcome="players.xhtml"/>
    </h:form>
</h:body>
</html>
