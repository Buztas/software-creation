<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Players</title>
</h:head>
<h:body>
    <h1>Players</h1>
    <h:form>
        <h:dataTable value="#{playerBean.players}" var="player" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{player.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{player.name}
            </h:column>
            <h:column>
                <f:facet name="header">Surname</f:facet>
                #{player.surname}
            </h:column>
            <h:column>
                <f:facet name="header">Age</f:facet>
                #{player.age}
            </h:column>
            <h:column>
                <f:facet name="header">Team</f:facet>
                #{player.team.name}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandLink action="#{playerBean.editPlayer(player)}" value="Edit" /> |
                <h:commandLink action="#{playerBean.deletePlayer(player)}" value="Delete"
                               onclick="return confirm('Are you sure?');" />
            </h:column>
        </h:dataTable>
    </h:form>

    <div>
        <h:link outcome="add-player" value="Add New Player" />
    </div>

    <div>
        <h:link outcome="tournaments" value="Tournaments" />
        <h:link outcome="teams" value="Teams" />
        <h:link outcome="players" value="Players" />
    </div>
</h:body>
</html>
