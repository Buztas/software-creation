<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Edit Tournament</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="tournamentId" value="#{tournamentBean.tournament.id}" />
        <f:viewAction action="#{tournamentBean.loadTournamentData(tournamentBean.tournament.id)}" />
    </f:metadata>

    <h1>Edit Tournament</h1>

    <!-- Tournament details form -->
    <h:form id="tournamentForm">
        <div>
            <h:outputLabel for="name">Name:</h:outputLabel>
            <h:inputText id="name" value="#{tournamentBean.tournament.name}" required="true" />
        </div>
        <div>
            <h:outputLabel for="sport">Sport:</h:outputLabel>
            <h:inputText id="sport" value="#{tournamentBean.tournament.sport}" required="true" />
        </div>
        <div>
            <h:outputLabel for="startDate">Start Date:</h:outputLabel>
            <h:inputText id="startDate" value="#{tournamentBean.tournament.startDate}" required="true">
                <f:convertDateTime pattern="yyyy-MM-dd" />
            </h:inputText>
        </div>
        <div>
            <h:outputLabel for="endDate">End Date:</h:outputLabel>
            <h:inputText id="endDate" value="#{tournamentBean.tournament.endDate}" required="true">
                <f:convertDateTime pattern="yyyy-MM-dd" />
            </h:inputText>
        </div>
        <div>
            <h:outputLabel for="winner">Winner:</h:outputLabel>
            <h:inputText id="winner" value="#{tournamentBean.tournament.winner}" />
        </div>

        <div>
            <h:commandButton value="Update Tournament" action="#{tournamentBean.updateTournament}" />
        </div>
    </h:form>

    <h2>Manage Teams</h2>

    <!-- Teams table form - separated from the main form -->
    <h:form id="teamsForm">
        <h3>Current Teams in Tournament</h3>
        <h:dataTable value="#{tournamentBean.tournamentTeams}" var="team">
            <h:column>
                <f:facet name="header">Team Name</f:facet>
                <h:outputText value="#{team.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Action</f:facet>
                <h:commandButton value="Remove" action="#{tournamentBean.removeTeamFromTournament(team, tournamentBean.tournament)}">
                    <f:ajax render="teamsForm addTeamForm" />
                </h:commandButton>
            </h:column>
        </h:dataTable>
    </h:form>

    <!-- Add team form - separated as well -->
    <h:form id="addTeamForm">
        <h3>Add Teams</h3>
        <h:selectOneMenu value="#{tournamentBean.selectedTeamId}">
            <f:selectItem itemLabel="-- Select Team --" itemValue="" />
            <f:selectItems value="#{tournamentBean.availableTeams}" var="team"
                           itemValue="#{team.id}" itemLabel="#{team.name}" />
        </h:selectOneMenu>
        <h:commandButton value="Add Team" action="#{tournamentBean.addTeamToTournament}">
            <f:ajax execute="@form" render="teamsForm addTeamForm" />
        </h:commandButton>
    </h:form>

    <div>
        <h:link outcome="tournaments" value="Tournaments" /> |
        <h:link outcome="teams" value="Teams" /> |
        <h:link outcome="players" value="Players" />
    </div>
</h:body>
</html>
