<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Add Team</title>
</h:head>

<h:body>
    <h1>Add New Team</h1>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="name" value="Name:" />
            <h:inputText id="name" value="#{teamBean.team.name}" required="true" />

            <h:outputLabel for="sport" value="Sport:" />
            <h:inputText id="sport" value="#{teamBean.team.sport}" required="true" />
        </h:panelGrid>

        <h:commandButton value="Add Team" action="#{teamBean.addTeam}" />
    </h:form>

    <br/>
    <h:link value="Tournaments" outcome="tournaments.xhtml"/>
    <h:link value="Teams" outcome="teams.xhtml"/>
    <h:link value="Players" outcome="players.xhtml"/>
</h:body>
</html>
