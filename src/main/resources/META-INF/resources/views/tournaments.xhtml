<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Tournaments</title>
</h:head>
<h:body>
    <f:metadata>
        <f:viewAction action="#{tournamentBean.loadTournaments}" />
    </f:metadata>

    <h1>Tournaments</h1>
    <h:link outcome="add-tournament" value="Add Tournament" />

    <h:dataTable value="#{tournamentBean.tournaments}" var="tournament" border="1">
        <h:column>
            <f:facet name="header">Name</f:facet>
            <h:outputText value="#{tournament.name}" />
        </h:column>
        <h:column>
            <f:facet name="header">Teams in tournament</f:facet>
            <h:outputText value="#{tournamentBean.getTeamsInTournament(tournament)}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Actions</f:facet>
            <h:link value="View" outcome="tournament-details.xhtml">
                <f:param name="tournamentId" value="#{tournament.id}" />
            </h:link>
            |
            <h:link value="Edit" outcome="edit-tournament.xhtml">
                <f:param name="tournamentId" value="#{tournament.id}" />
            </h:link>
            |
            <h:form style="display:inline">
                <h:commandButton value="Delete" action="#{tournamentBean.deleteTournament(tournament)}"
                                 onclick="return confirm('Are you sure?');" />
            </h:form>
        </h:column>
    </h:dataTable>

    <div>
        <h:link outcome="tournaments" value="Tournaments" /> |
        <h:link outcome="teams" value="Teams" /> |
        <h:link outcome="players" value="Players" />
    </div>
</h:body>
</html>
