<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Players</title>
</head>
<body>
<h1>Players</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Age</th>
        <th>Team</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${players}">
        <td th:text="${player.id}"></td>
        <td th:text="${player.name}"></td>
        <td th:text="${player.surname}"></td>
        <td th:text="${player.age}"></td>
        <td th:text="${player.team.name}"></td>
        <td>
            <a th:href="@{/ui/players/{id}(id=${player.id})}">View</a> |
            <a th:href="@{/ui/players/edit/{id}(id=${player.id})}">Edit</a> |
            <a th:href="@{/ui/players/delete/{id}(id=${player.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<br>
<a th:href="@{/ui/players/add}">Add New Player</a>
<br>
<a th:href="@{/ui/teams}">Back to Teams</a>
</body>
</html>
